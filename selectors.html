<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors css</title>
    <style>
        #para1{
            color: aqua;
        }
        #para2{
            color: blue;
        }
        #para3{
            color: blueviolet;
        }
        .different{
            color:cadetblue ;
        }
        strong{
            color: darkgreen;
        }
        a,u,li{
            color: crimson;
        }
        *{
            background-color: gold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="para1">siri</h1>
    <h1 id="para2">suvarna</h1>
    <h1 id="para3">raji</h1>
    <p class="different">sravs</p>
    <h2 class="different">swetha</h2>
    <small class="different">jyothi</small><br>
    <strong>chitti</strong><br>
    <a href="">nature</a><br>
    <u>sirisuvarna</u><br>
    <li>padma</li>
    <p>siri</p>
    <li class="different">sravs</li>
</body>
</html>
