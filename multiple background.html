<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Backgrounds in html</title>
    <style>
      body{
        background-image: url(https://www.shutterstock.com/image-photo/earth-crystal-glass-globe-ball-260nw-1500154991.jpg),url(https://www.shutterstock.com/image-photo/crystal-globe-resting-on-moss-260nw-274566236.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position-x: left,right;
        background-position-y: top,top;
      }  
    </style>
</head>
<body>
    nature vibes
</body>
</html>
