<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Collapse</title>
  </head>
  <body>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse123">Click me</button>
    <h1 class="collapse" id="collapse123">Thanks for clicking</h1>
    <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#collapse222">Success</button>
    <div class="alert alert-success alert-dismissible collapse" id="collapse222">
        <button data-bs-dismiss="alert" class="btn-close"></button>
        <h1 >That's sounds great</h1>

    </div>
    <button class="btn btn-primary" title="Copy right"  >&copy;</button>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
