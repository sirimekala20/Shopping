<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form bs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="form-floating">
            <input type="text" name="first" id="first" class="form-control" placeholder="first">
            <label for="first" > firstname:</label>
        </div>
        <label for="last">lastname:</label>
        <input type=" text" name="last" id="last"><br><br>
        <label for="email">Email id:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="pswd">Password:</label>
        <input type="password" name="pswd" id="pswd"><br><br>
        <label for="nmbr">Number:</label>
        <input type="number" name="nmbr" id="nmbr"><br><br>
        <input type="submit" value="submit" class="btn btn-outline-primary">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
