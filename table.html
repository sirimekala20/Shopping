<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>table,td,th{border:4px solid rgba(255,0,128,0.555)}</style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>number</th>
            <th>class</th>
        </tr>
        <tr>
            <td>siri</td>
            <td>5</td>
            <td>bsc</td>
        </tr>
        <tr>
            <td>suvarna</td>
            <td>15</td>
            <td>bsc</td>
        </tr>
        <tr>
            <td>siri</td>
            <td colspan="5" rowspan="5"></td>
        </tr>
    </table>
    
</body>
</html>
