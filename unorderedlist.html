<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>book</li>
        <li>pen</li>
        <li>pencil</li>
    </ul>
    <ul type="square">
        <li>siri</li>
        <li>suvarna</li>
        <li>jyothi</li>
    </ul>
    <ul type="circle">
        <li>chitti</li>
        <li>siri</li>
        <li>suu</li>
    </ul>
    <ul type="disk">
        <li>siri</li>
        <li>chintu</li>
        <li>raji</li>
    </ul>
    <ul type="none">
        <li>&spades;siri</li>
        <li>&diam;suvarna</li>
        <li>&hearts;raji</li>
    </ul>
</body>
</html>
